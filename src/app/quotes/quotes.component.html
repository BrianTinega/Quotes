<p>quotes works!</p>
<button>Add Quote</button>
<div *ngFor='let quote of quotes;let i=index' >
  {{quote.quote}}<br>
  <button (click)="toggleDetails(i)">Toggle</button>
  <p  *ngIf='quote.showDetails'>Quote by:{{quote.name}}</p>
  <p  *ngIf='quote.showDetails'>Submitted on: {{quote.submitDate|date}} {{quote.completeDate|dateCount}} days ago</p>
  <button (click)="deleteQuote(i)" *ngIf='quote.showDetails'>Delete Quote</button>
  
</div>
