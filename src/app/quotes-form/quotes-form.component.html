<link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@700&display=swap" rel="stylesheet">
<div class="container-fluid">
  <div class="noChange">
    <h2>Create Quote</h2>
    <form (ngSubmit)='submitQuote()' #quotesForm ='ngForm'>
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name"  [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
      </div>
      
        <div class="form-group">
    
          <label for="quote">Quote</label>
          <input type="text" required class="form-control" id="quote"  [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger"></div>
         
    
      </div>
      <div class="form-group">
          <label for="submitDate">Date</label>
          <input type='date' id="submitDate" [(ngModel)]="newQuote.submitDate" name="submitDate" #submitDate='ngModel'required><br>
          <div [hidden]="submitDate.valid || submitDate.pristine" class="alert alert-danger"></div>
      
      </div>
     
      <button type="submit" class="btn btn-success" >Add Quote</button>
    </form>

  </div>
 
</div>
